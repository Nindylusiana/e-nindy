<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochi shop</title>

    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- box icon -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- nav -->
      <div class="nav container">
        <a href="#" class="logo">Mochi Shop</a>

        <!-- cart icon -->
        <i class="bx bxs-shopping-bag" id="cart-icon"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- content -->
          <div class="cart-content">
            <!-- <div class="cart-box">
              <img src="pnj/2.jpg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-title">Mochi Strawberry</div>
                <div class="cart-price">Rp 800000</div>
                <input type="number" value="1" class="cart-quantity" />
              </div> -->
            <!-- remove cart -->
            <!-- <i class="bx bxs-trash-alt cart-remove"></i>;
            </div> -->
          </div>

          <!-- total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">0</div>
          </div>

          <!-- beli -->
          <button type="button" class="btn-buy">Checkout</button>

          <!-- cart close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-- shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>

      <!-- content -->
      <div class="shop-content">
        <!-- box 1 -->
        <div class="product-box">
          <img src="pnj/1.jpg" alt="" class="product-img" />
          <h2 class="product-title">Mochi Sakura</h2>
          <span class="price">Rp 875000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- box 2 -->
        <div class="product-box">
          <img src="pnj/2.jpg" alt="" class="product-img" />
          <h2 class="product-title">Mochi Strawberry</h2>
          <span class="price">Rp 800000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- box 3 -->
        <div class="product-box">
          <img src="pnj/3.jpg" alt="" class="product-img" />
          <h2 class="product-title">Mochi Peanut</h2>
          <span class="price">Rp 922000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- box 4 -->
        <div class="product-box">
          <img src="pnj/4.jpg" alt="" class="product-img" />
          <h2 class="product-title">Mochi MIX</h2>
          <span class="price">Rp 1115000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- box 5 -->
        <div class="product-box">
          <img src="pnj/5.jpg" alt="" class="product-img" />
          <h2 class="product-title">Mochi Blueberry</h2>
          <span class="price">Rp 960000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- box 6 -->
        <div class="product-box">
          <img src="pnj/6.jpg" alt="" class="product-img" />
          <h2 class="product-title">Mochi Mango</h2>
          <span class="price">Rp 830000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- box 7 -->
        <div class="product-box">
          <img src="pnj/7.jpg" alt="" class="product-img" />
          <h2 class="product-title">Mochi Jelly</h2>
          <span class="price">Rp 630000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- box 8 -->
        <div class="product-box">
          <img src="pnj/8.jpg" alt="" class="product-img" />
          <h2 class="product-title">Mochi Matcha</h2>
          <span class="price">Rp 745000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- link to JS -->
    <script src="js/main.js"></script>
  </body>
</html>
